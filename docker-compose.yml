version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apas-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_USER=${POSTGRES_USER:-apas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-apas_db}
      - TZ=Asia/Seoul

    volumes:
      # PostgreSQL 데이터를 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/DB:/var/lib/postgresql/data

    networks:
      - apas-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apas}"]
      interval: 10s
      timeout: 5s
      retries: 5

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main Application
  apas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apas-application
    restart: unless-stopped

    # Port mapping - internal 3000 to external 8015
    ports:
      - "8015:3000"
      - "4000:4000"

    # Volume mapping for document uploads and logs
    volumes:
      # 업로드 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Document:/app/uploads:rw
      # 로그 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Logs:/app/logs:rw

    # Environment variables
    environment:
      # Node environment
      - NODE_ENV=production

      # Server ports
      - FRONTEND_PORT=3000
      - BACKEND_PORT=4000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1

      # Database (내부 PostgreSQL 사용)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-apas}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-apas_db}

      # Supabase configuration (파일 스토리지용, 선택적)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}

      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENCHAT_API_URL=${OPENCHAT_API_URL:-}

      # JWT Secret
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}

      # File upload configuration
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760

      # Logging
      - LOG_LEVEL=info

      # Timezone
      - TZ=Asia/Seoul

    # Environment file
    env_file:
      - .env.production

    # Depends on PostgreSQL
    depends_on:
      postgres:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - apas-network

  # Nginx reverse proxy (optional, for production use)
  nginx:
    image: nginx:alpine
    container_name: apas-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx

    depends_on:
      - apas

    networks:
      - apas-network

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# Named volumes
volumes:
  nginx-cache:
    driver: local

# Network
networks:
  apas-network:
    driver: bridge
