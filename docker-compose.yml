version: '3.8'

services:
  # Main Application (Supabase DB only)
  apas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apas-application
    restart: unless-stopped

    # Port mapping - Frontend 8020, Backend 8021
    ports:
      - "8020:3000"  # Frontend
      - "8021:4000"  # Backend API

    # Volume mapping for document uploads and logs
    volumes:
      # 업로드 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Document:/app/uploads:rw
      # 로그 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Logs:/app/logs:rw

    # Environment file
    env_file:
      - .env

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - apas-network

  # Nginx reverse proxy (선택적, 단일 포트로 서비스하려면 활성화)
  # nginx:
