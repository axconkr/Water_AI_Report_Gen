  #
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "5m"
  #       max-file: "3"

# Named volumes
volumes:
  nginx-cache:
    driver: local

# Network
networks:
  apas-network:
    driver: bridge
