  #     timeout: 5s
  #     retries: 5
  #
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

  # Main Application
  apas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apas-application
    restart: unless-stopped

    # Port mapping - Frontend 8020, Backend 8021
    ports:
      - "8020:3000"  # Frontend
      - "8021:4000"  # Backend API

    # Volume mapping for document uploads and logs
    volumes:
      # 업로드 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Document:/app/uploads:rw
      # 로그 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Logs:/app/logs:rw

    # Environment variables
    environment:
      # Node environment
      - NODE_ENV=production

      # Server ports
      - FRONTEND_PORT=3000
      - BACKEND_PORT=4000
      - NEXT_PUBLIC_API_URL=http://1.236.245.110:8021/api/v1

      # Database (Supabase 사용)
      - DATABASE_URL=${DATABASE_URL}

      # Supabase configuration (DB + 파일 스토리지)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-documents}

      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENCHAT_API_URL=${OPENCHAT_API_URL:-}

      # JWT Secret
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}

      # File upload configuration
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760

      # Logging
      - LOG_LEVEL=info

      # Timezone
      - TZ=Asia/Seoul

    # Environment file
    env_file:
      - .env.production

    # Supabase 사용으로 로컬 PostgreSQL 의존성 제거
    # depends_on:
    #   postgres:
    #     condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - apas-network

  # Nginx reverse proxy (선택적, 단일 포트로 서비스하려면 활성화)
  # nginx:
  #   image: nginx:alpine
