version: '3.8'

services:
  # PostgreSQL Database (Local)
  postgres:
    image: postgres:15-alpine
    container_name: apas-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_USER=${POSTGRES_USER:-apas}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-apas_password}
      - POSTGRES_DB=${POSTGRES_DB:-apas_db}
      - TZ=Asia/Seoul

    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - apas-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apas}"]
      interval: 10s
      timeout: 5s
      retries: 5

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main Application
  apas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apas-application
    restart: unless-stopped

    # Port mapping - Frontend 8020, Backend 8021
    ports:
      - "8020:3000"  # Frontend
      - "8021:4000"  # Backend API

    # Volume mapping for document uploads and logs
    volumes:
      # 업로드 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Document:/app/uploads:rw
      # 로그 파일을 호스트 디렉토리에 저장
      - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/Logs:/app/logs:rw

    # Environment file
    env_file:
      - .env

    # PostgreSQL dependency
    depends_on:
      postgres:
        condition: service_healthy

    # Health check (disabled - curl not available in container)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - apas-network

  # Nginx reverse proxy (선택적, 단일 포트로 서비스하려면 활성화)
  # nginx:
  #   image: nginx:alpine
  #   container_name: apas-nginx
  #   restart: unless-stopped
  #
  #   ports:
  #     - "8020:80"  # 외부 포트 8020으로 통합 접근
  #
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - nginx-cache:/var/cache/nginx
  #
  #   depends_on:
  #     - apas
  #
  #   networks:
  #     - apas-network
  #
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "5m"
  #       max-file: "3"

# Named volumes
volumes:
  postgres-data:
    driver: local
  nginx-cache:
    driver: local

# Network
networks:
  apas-network:
    driver: bridge
