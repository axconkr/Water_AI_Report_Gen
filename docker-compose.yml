  #
  #   volumes:
  #     - /home/centos/SHINHWA_AI/1.AI_Report/Water_AI_Report_Gen/DB:/var/lib/postgresql/data
  #
  #   networks:
  #     - apas-network
  #
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apas}"]
